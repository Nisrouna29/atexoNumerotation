<mat-card class="custom-card p-4">
  <mat-card-header class="mx-auto">
    <mat-card-title><h1>Configuration</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content mx-auto">
    <form [formGroup]="configForm" class="flex flex-col gap-6">
      <!-- FirstName Configuration -->
      <div class="config-section">
        <h3 class="text-lg font-medium mb-4">Configuration Prénom</h3>
        <div formGroupName="firstName" class="justify-content-center justify-content-md-start config-inputs">
          <mat-form-field>
            <mat-label>Index d'ordre</mat-label>
            <input matInput type="number" formControlName="orderIndex">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Longueur</mat-label>
            <input matInput type="number" formControlName="length">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Préfixe</mat-label>
            <input matInput formControlName="prefix">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Suffixe</mat-label>
            <input matInput formControlName="suffix">
          </mat-form-field>
        </div>
      </div>

      <!-- Name Configuration -->
      <div class="justify-content-center config-section">
        <h3 class="text-lg font-medium mb-4">Configuration Nom</h3>
        <div formGroupName="name" class="justify-content-center justify-content-md-start config-inputs">
          <mat-form-field>
            <mat-label>Index d'ordre</mat-label>
            <input matInput type="number" formControlName="orderIndex">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Longueur</mat-label>
            <input matInput type="number" formControlName="length">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Préfixe</mat-label>
            <input matInput formControlName="prefix">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Suffixe</mat-label>
            <input matInput formControlName="suffix">
          </mat-form-field>
        </div>
      </div>

      <!-- Birthdate Configuration -->
      <div class="config-section">
        <h3 class="text-lg font-medium mb-4">Configuration Date de naissance</h3>
        <div formGroupName="birthdate" class="justify-content-center justify-content-md-start config-inputs">

          <mat-form-field>
            <mat-label>Index d'ordre</mat-label>
            <input matInput type="number" formControlName="orderIndex">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Format de date</mat-label>
            <input matInput formControlName="dateFormat">
            <mat-hint>Ex: YYYY-MM-DD</mat-hint>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Préfixe</mat-label>
            <input matInput formControlName="prefix">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Suffixe</mat-label>
            <input matInput formControlName="suffix">
          </mat-form-field>
        </div>
      </div>

      <!-- Counter Configuration -->
      <div class="config-section">
        <h3 class="text-lg font-medium mb-4">Configuration Compteur</h3>
        <div formGroupName="counter" class="justify-content-center justify-content-md-start config-inputs">

          <mat-form-field>
            <mat-label>Index d'ordre</mat-label>
            <input matInput type="number" formControlName="orderIndex">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Longueur</mat-label>
            <input matInput type="number" formControlName="length">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Préfixe</mat-label>
            <input matInput formControlName="prefix">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Suffixe</mat-label>
            <input matInput formControlName="suffix">
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!configForm.valid|| loading">
          Sauvegarder
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
